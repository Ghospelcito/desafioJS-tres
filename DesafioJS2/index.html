<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador de Stickers</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lleva hasta 10 Stickers</h1>
      <div class="sticker-container">
        <div class="sticker">
          <img
            src="./assets/imgs/9d42306f-50d4-460c-83ff-38962efa694b.jpeg"
            alt="Primer Sticker"
          />
          <input type="number" id="sticker1" min="0" value="0"/>
        </div>
        <div class="sticker">
          <img src="./assets/imgs/descarga.jpeg" alt="Segundo Sticker" />
          <input type="number" id="sticker2" min="0" value="0" />
        </div>
        <div class="sticker">
          <img src="./assets/imgs/Sigma.jpeg" alt="Tercer Sticker" />
          <input type="number" id="sticker3" min="0" value="0"/>
        </div>
      </div>
      <button id="verificar">Verificar</button>
      <p id="result"></p>
    </div>
    <script src="./assets/2problema.js"></script>
  </body>
</html>
